<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carpooling Management</title>
    <link rel="stylesheet" th:href="@{css/ridesstyle.css}">
</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/rides">Accueil</a></li>
        <li><a href="/history">Historique</a></li>
        <li><a href="/notifications">Notifications</a></li>
        <li th:if="${userRole != null && userRole == 'conducteur'}"><a href="/showNewRideForm">Add New Ride</a></li>
        <li><a href="/logout">logout</a></li>
    </ul>
</nav>

<div class="search-bar">
    <form action="/UserHomePage" method="post" class="filter-form" th:object="${searchCriteria}">
        <div class="input-group">
            <label for="depart">Départ</label>
            <input type="text" id="depart" name="depart" placeholder="Départ" required>
        </div>

        <div class="input-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" placeholder="Destination" required>
        </div>
        <div class="input-group">
            <label for="date">Aujourd'hui</label>
            <input type="date" id="date" name="date_depart" required>
        </div>
        <div class="input-group">
            <label for="passengers">Passagers</label>
            <input type="number" id="passengers" name="nbr_places" min="1" placeholder="1 passager" required>
        </div>
        <button type="submit" class="btn-search" name="action" value="filter">Rechercher</button>
    </form>
</div>

<div class="container">
    <section class="publications">
        <h2>Publications</h2>
        <div class="publication-list">

            <!-- Thymeleaf loop to display ride data -->
            <div th:each="ride : ${listRides}">
                <div class="publication-card">
                    <div class="details-row">
                        <div class="time-route">
                            <div class="time">
                                <strong th:text="${ride.dateDepart}"></strong>
                            </div>
                            <div class="route">
                                <span th:text="${ride.depart}"></span> ➝
                                <span th:text="${ride.destination}"></span>
                            </div>
                            <div class="route">
                                <span>Places disponibles : </span><span th:text="${ride.nbrPlaces}"></span>
                            </div>
                        </div>
                        <div class="price">
                            <span th:text="${ride.price + ' DT'}"></span>
                        </div>
                    </div>
                    <div class="driver-row">
                        <div class="driver-info">
                            <img th:src="@{'/path/to/profile-pic.jpg'}" alt="Driver Picture" class="profile-pic">
                            <div>
                                <span th:text="${ride.name}"></span>
                                <span class="rating">⭐</span>
                                <span class="badge">Super Driver</span>
                            </div>
                        </div>
                        <form action="/saveReservation" method="POST" th:object="${reservation}">
                            <input type="hidden" th:value="${ride.id}" name="rideid"><!-- fi blaset th:field="*{rideid}" th:value="${ride.id}"  -->
                            <input type="hidden" th:value="${userId}" name="userid">

                            <div class="input-group">
                                <input type="number" name="reserve_place" placeholder="nbr places" th:field="*{nbr_places}" required>
                            </div>
                            <button type="submit">Réserver</button>
                        </form>

                    </div>
                </div>

            </div>

        </div>
    </section>

</div>
</body>
</html>
